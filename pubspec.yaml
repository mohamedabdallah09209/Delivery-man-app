name: app_delivary_task
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'


dependencies:
  flutter:
    sdk: flutter

    
  

  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.5
  get_it: ^7.6.0
  provider: ^6.0.5
  shared_preferences: ^2.1.1
  dio: ^5.1.2
  google_maps_flutter: ^2.2.6
  geocoding: ^2.1.0
  geolocator: ^9.0.2
  url_launcher: ^6.1.11
  firebase_core: ^2.11.0
  firebase_messaging: ^14.5.0
  flutter_local_notifications: ^17.2.1+2
  path_provider: ^2.0.15
  vibration: ^1.7.7
  shimmer: ^2.0.0
  flutter_widget_from_html_core: ^0.10.0
  http: ^0.13.6
  image_picker: ^0.8.7+4
  intl: any
  phone_number: ^2.0.1
  country_code_picker: ^3.0.0
  cached_network_image: ^3.2.3
  firebase_crashlytics: ^3.4.8



dev_dependencies:
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
flutter_icons:
  android: true
  ios: true
  image_path: "assets/image/app_logo.png"

flutter:

  uses-material-design: true

  assets:
    - assets/icon/
    - assets/image/
    - assets/language/

  fonts:
    - family: Rubik
      fonts:
        - asset: assets/fonts/Rubik-Regular.ttf
          weight: 400
        - asset: assets/fonts/Rubik-Medium.ttf
          weight: 500
        - asset: assets/fonts/Rubik-Bold.ttf
          weight: 700
